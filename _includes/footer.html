<footer id="footer">
    <div class="container text-center">
        <div class="row flex-md-row-reverse">
            <div class="col-12 col-md-6 text-md-right py-3 py-md-5">
                <nav>
                    <ul class="list-unstyled list-inline mb-0">
                        <li class="list-inline-item">
                            <a href="https://github.com/{{ site.github_username }}" class="footer__social" title="Github">
                                <i class="mdi mdi-github-circle"></i>
                                <span class="sr-only">Github</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/{{ site.twitter_username }}" class="footer__social" title="Twitter">
                                <i class="mdi mdi-twitter"></i>
                                <span class="sr-only">Twitter</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.facebook.com/{{ site.facebook_username }}" class="footer__social" title="Facebook">
                                <i class="mdi mdi-facebook-box"></i>
                                <span class="sr-only">Facebook</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://instagram.com/{{ site.instagram_username }}" class="footer__social" title="Instagram">
                                <i class="mdi mdi-instagram"></i>
                                <span class="sr-only">Instagram</span>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://plus.google.com/{{ site.googleplus_username }}" class="footer__social" title="Google+">
                                <i class="mdi mdi-google-plus"></i>
                                <span class="sr-only">Google+</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-12 col-md-6 text-md-left py-3 py-md-5">
                <div class="footer__logo">
                    <div class="logo-font">
                        <span class="ngic ngic-logo-back change-color"></span>
                        <span class="ngic ngic-logo-arrow change-color"></span>
                        <span class="ngic ngic-logo-front"></span>
                        <span class="sr-only">Logo</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</footer>
