<head>
    <title>{{ site.title }}</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Twitter -->
    <meta name="twitter:site" content="@{{ site.twitter_username }}">
    <meta name="twitter:creator" content="@{{ site.twitter_username }}">


    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ site.title }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="twitter:image" content="{{ '/assets/images/favicon/favicon512.png' | absolute_url }}">


    <!-- Facebook -->

    <meta property="og:url" content="{{ site.baseurl | absolute_url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">

    <meta property="og:image" content="{{ '/assets/images/favicon/favicon512.png' | absolute_url }}">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">

    <!-- Meta -->
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.full_name }}">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href='{{ "css/main.css" | absolute_url }}'>
    <link rel="stylesheet" href='http://static.ngengs.com/assets/css/font-logo.min.css'>
    <link rel="stylesheet" href='https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css'>

    <!-- Favicon -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ '/assets/images/favicon/favicon144.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/images/favicon/favicon57.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ '/assets/images/favicon/favicon60.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ '/assets/images/favicon/favicon72.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ '/assets/images/favicon/favicon76.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ '/assets/images/favicon/favicon114.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ '/assets/images/favicon/favicon120.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ '/assets/images/favicon/favicon144.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ '/assets/images/favicon/favicon152.png' | absolute_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/favicon/favicon180.png' | absolute_url }}">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon32.png' | absolute_url }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon192.png' | absolute_url }}" sizes="192x192">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon96.png' | absolute_url }}" sizes="96x96">
    <link rel="icon" type="image/png" href="{{ '/assets/images/favicon/favicon16.png' | absolute_url }}" sizes="16x16">
    <link rel="shortcut icon" href="{{ '/favicon.ico' | absolute_url }}">


    <meta name="theme-color" content="#f00">

</head>
